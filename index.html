<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape Life - Inicio</title>
    <link rel="icon" href="imagenes/LOGO.png">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Fuentes -->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/metropolis" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;700;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Rubik+Glitch&family=Rubik:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- META -->
    <meta name="description"
        content="Servicio de vapeo en Uruguay para los que quieran iniciar en el vapeo, para los expertos en esto y el mejor método para dejar el cigarrillo convencional.">
    <meta name="keywords" content="vapeo, cigarrillo, atomizador, eliquids, liquidos, equipos, sabor, Uruguay">
</head>

<body class="blur">
    <div>
        <header class="header">
            <div class="header__contenedor">
                <div>
                    <img class="header__logo" src="imagenes/LOGO.png" alt="Logo de Vape Life">
                </div>
                <nav>
                    <a class="botonhamburguesa" href="#sidebar"><i class="fas fa-bars"></i></a>
                    <ul class="header__navLista" id="sidebar">
                        <li><a class="nav__item--activo" href="index.html">Home</a></li>
                        <li><a href="#equiposNavBar">Equipos</a></li>
                        <li><a href="#eliquidsNavBar">E-Liquids</a></li>
                        <li><a href="#" ><button id="carritoNavBar"><i class="fa-solid fa-cart-shopping"></button></i></a></li>
                        <li id="cerrarsidebar"><a href="#">❌</a></li>
                    </ul>
                </nav>
            </div>
        </header> 
        <section class="promo">
            <div class="gridPromoContenedor">
                <div class="grid__promoUno"> <a href="#"><img class="promo__Uno"
                            src="imagenes/Promos B/nueva publicidad VL_Promo Grande.jpg"
                            alt="25% de descuento en la compra de tu primer equipo"></a>
                </div>
                <div class="grid__promoChica1"> <a href="#"><img class="promo__Chica1"
                            src="imagenes/Promos B/nueva publicidad VL_Chica 1.jpg"
                            alt="Descuentos de 4x3 en liquidos"></a>
                </div>
                <div class="grid__promoChica2"> <a href="#"><img class="promo__Chica2"
                            src="imagenes/Promos B/nueva publicidad VL_Chica 2.jpg"
                            alt="VGOD recién llegados a Vape Life"></a>
                </div>
            </div>
        </section>
    </div>
    <main>
        <section id="equiposNavBar">
            <h2 class="separador">Equipos <span class="negrita">principiantes</span></h2>
            <div class="container">
                <div id="Principiantes" class="container row">

                </div>
            </div>

            </div>

            <h2 class="separador">Equipos <span class="negrita">avanzados</span></h2>
            <div class="container">
                <div id="Avanzados" class="container row">

                </div>
            </div>
            <h2 class="separador">Equipos <span class="negrita">PRO</span></h2>
            <div class="container">
                <div id="Pro" class="container row">

                </div>
            </div>
        </section>

        <section id="eliquidsNavBar">
            <section id="equiposNavBar">
                <h2 class="separador">Liquidos <span class="negrita">King Crest</span></h2>
                <div class="container">
                    <div id="kingCrest" class="container row">

                    </div>
                </div>

                </div>

                <h2 class="separador">Liquidos <span class="negrita">Ice Monster</span></h2>
                <div class="container">
                    <div id="iceMonster" class="container row">

                    </div>
                </div>
                <h2 class="separador">Liquidos <span class="negrita">Vapetasia</span></h2>
                <div class="container">
                    <div id="vapetasia" class="container row">

                    </div>
                </div>
            </section>
        </section>

        <h2 class="separador">Contáctenos</h2>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="get">
                            <fieldset>

                                <div class="form-group">
                                    <div class="col">
                                        <input id="fname" name="name" type="text" placeholder="Nombre"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col">
                                        <input id="lname" name="name" type="text" placeholder="Apellido"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col">
                                        <input id="email" name="email" type="text" placeholder="Email"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col">
                                        <input id="phone" name="phone" type="text" placeholder="Celular/Telefono"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col">
                                        <textarea class="form-control" id="message" name="message"
                                            placeholder="Deja aquí tu mensaje y te responderemos en cuanto podamos"
                                            rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" id="btnEnviar"
                                            class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/0366d03abd.js" crossorigin="anonymous"></script>
    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- Toastify -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Script personal-->
    <script src="js/script.js"></script>
</body>

</html>
