<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>

</head>

<body>

    <!-- Este formulario es de la entrega de Desarrollo Web, pero la idea es continuar lo que ya hice, pero no tuve tiempo para emprolijar la página de inicio como para que quede todo en una sola. -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="get">
                            <fieldset>
                                <legend>Contáctenos</legend>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fas fa-user-alt"></i></i></span>
                                    <div class="col">
                                        <input id="fname" name="name" type="text" placeholder="Nombre"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fas fa-user-alt"></i></i></span>
                                    <div class="col">
                                        <input id="lname" name="name" type="text" placeholder="Apellido"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fas fa-envelope"></i></span>
                                    <div class="col">
                                        <input id="email" name="email" type="text" placeholder="Email"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fas fa-phone-alt"></i></i></span>
                                    <div class="col">
                                        <input id="phone" name="phone" type="text" placeholder="Celular/Telefono"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col">
                                        <textarea class="form-control" id="message" name="message"
                                            placeholder="Deja aquí tu mensaje y te responderemos en cuanto podamos"
                                            rows="7"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
    </section>




    <script src="js/script.js"></script>
</body>

</html>
