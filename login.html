<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VapeLife</title>
    <link rel="icon" href="imagenes/LOGO.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="modal modal-signin position-static d-block" tabindex="-1" role="dialog"
        id="modalSignin" aria-labelledby="modalLoginLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h2 class="fw-bold mb-0">Iniciar sesión en VapeLife</h2>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form class="">
                        <div class="form-floating mb-3">
                            <input type="name" id="nameUser" class="form-control rounded-3" id="floatingInput"
                                placeholder="Ingresá tu nombre completo">
                            <label for="floatingInput">Ingresa tu nombre completo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" id="emailUser" class="form-control rounded-3" id="floatingInput"
                                placeholder="mail@ejemplo.com">
                            <label for="floatingInput">Ingresa tu mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" id="passUser" class="form-control rounded-3" id="floatingPassword"
                                placeholder="Contraseña">
                            <label id="" for="floatingPassword">Contraseña</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" id="btnLogin" type="submit">Iniciar sesión</button>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="recordarme">
                            <label class="form-check-label" for="recordarme">
                                Recordarme en este equipo
                            </label>
                        </div>
                        <small class="text-muted">Al hacer clic en iniciar sesión aceptas todos los términos y condiciones.</small>
                        
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Script personal-->
    <script src="js/login.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
